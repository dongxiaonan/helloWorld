  <!-- include source files here... -->

    <script type="text/javascript" src="../../../src/main/webapp/scripts/js/extensions.js"></script>

    <script type="text/javascript" src="../../../src/main/webapp/scripts/js/RowSelector.js"></script>
    <script type="text/javascript" src="../../../src/main/webapp/scripts/js/Survey.js"></script>
    <script type="text/javascript" src="../../../src/main/webapp/scripts/js/item.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/ItemSpec.js"></script>
  <script type="text/javascript" src="spec/RowSelectorSpec.js"></script>
  <script type="text/javascript" src="spec/SurveySpec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

     var queryString = new jasmine.QueryString({
          getWindowLocation: function() { return window.location; }
      });

      var htmlReporter = new jasmine.HtmlReporter({
          env: jasmineEnv,
          queryString: queryString,
          onRaiseExceptionsClick: function() { queryString.setParam("catch", !env.catchingExceptions()); },
          getContainer: function() { return document.body; },
          createElement: function() { return document.createElement.apply(document, arguments); },
          createTextNode: function() { return document.createTextNode.apply(document, arguments); },
          timer: new jasmine.Timer()
      });
      jasmineEnv.addReporter(jasmineInterface.jsApiReporter);
      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
                currentWindowOnload();
            }
            htmlReporter.initialize();
            jasmineEnv.execute();
      };

    })();
  </script>

</head>
